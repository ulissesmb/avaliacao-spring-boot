<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;
	charset=UTF-8" />
</head>
<body>

	<fieldset th:fragment="frm-estudante">

		<div class="row">
			<div class="form-group col-md-8">
				<label for="nome" class="col-form-label">Nome</label> <input
					type="text" th:field="*{nome}" class="form-control" id="nome"
					placeholder="Nome"> <span
					th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					class="text-danger"></span>
			</div>

			<div class="form-group col-md-8">
				<label for="nome" class="col-form-label">Matricula</label> <input
					type="text" th:field="*{matricula}" class="form-control"
					id="matricula" placeholder="Matricula"> <span
					th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"
					class="text-danger"></span>
			</div>


			<div class="form-group col-md-8">
				<label for="email" class="col-form-label">Email</label> <input
					type="text" th:field="*{email}" class="form-control" id="email"
					placeholder="Email"> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="text-danger"></span>
			</div>

			<div class="form-group col-md-8">
				<label for="telefone" class="col-form-label">Telefone</label> <input
					type="text" th:field="*{telefone}" class="form-control"
					id="telefone" placeholder="Telefone"> <span
					th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"
					class="text-danger"></span>
			</div>

			<div class="form-group col-md-8">
				<label for="curso" class="col-form-label">Curso</label> <select
					th:field="*{curso}" class="select2 form-control" name="curso"
					id="curso">
					<option th:each="obj : ${cursos}" th:value="${obj}"
						th:text="${obj.alias}"></option>
				</select>
			</div>
		</div>

	</fieldset>
</body>
</html>
