<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;
	charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
				<div th:switch="${estudantes}" class="container my-5">
					<p class="my-5">
						<a href="/estudantes/criar" class="btn btn-primary">
						<i class="fa fa-user-plus ml-2"> Adicionar Estudante</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">Nenhum estudante cadastrado</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Matricula</th>
										<th>Nome</th>
										<th>E-mail</th>
										<th>Telefone</th>
										<th>Curso</th>
										<th>Editar</th>
										<th>Apagar</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="estudante : ${estudantes}">
										<td th:text="${estudante.matricula}"></td>
										<td th:text="${estudante.nome}"></td>
										<td th:text="${estudante.email}"></td>
										<td th:text="${estudante.telefone}"></td>
										<td th:text="${estudante.curso.alias}"></td>
										<td><a
											th:href="@{/estudantes/editar/{id}(id=${estudante.id})}"
											class="btn btn-primary"><i class="fa fa-pencil"></i></a></td>
										<td><a
											th:href="@{/estudantes/apagar/{id}(id=${estudante.id})}"
											class="btn btn-danger"><i class="fa fa-user-times"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
